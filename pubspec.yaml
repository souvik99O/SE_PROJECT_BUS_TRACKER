name: untitled
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  curved_navigation_bar: ^1.0.3
  cupertino_icons: ^1.0.8
  firebase_core: ^2.14.0
  firebase_auth: ^4.16.0
  firebase_database: ^10.5.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Add the assets section to load image files from the assets folder.
  assets:
    - assets/images/

  # If you have more subfolders for different image types, you can add them like this:
  # - assets/images/icons/
  # - assets/images/backgrounds/

# Optional: Add custom fonts if required
# fonts:
#   - family: YourFontFamily
#     fonts:
#       - asset: fonts/YourFont-Regular.ttf
#       - asset: fonts/YourFont-Bold.ttf
